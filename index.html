<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="calculatorTheme">

            <div class="output">
                <div class="preceding" id="preceding"></div>
                <div id="resultHead"></div>
                <div class="inpOut" id="inpOut"></div>
            </div>
<div class="buttonMain">
    <button class="sym btn" onclick="percentage()">%</button>
    <button class="sym btn" onclick="clearCE()">CE</button>
    <button class="sym btn" onclick="clearC()">C</button>
    <button class="sym btn" onclick="del()">
        <div class="del">
            x
        </div>
    </button>
</div>
<div class="buttonMain">
    <button class="sym btn" onclick="perNo()">1/x</button>
    <button class="sym btn" onclick="square()" ><sup>X<sup>2</sup> </button>
    <button class="sym btn" onclick="sqareRoot()"><sup> X<sup>1\2</sup> </button>
    <button class="sym btn" onclick="getsym('/')"  >/</button>
</div>
<div class="buttonMain">
    <button class="btn" onclick="getNo('7')">7</button>
    <button class="btn" onclick="getNo('8')">8</button>
    <button class="btn" onclick="getNo('9')">9</button>
    <button class="sym btn" onclick="getsym('X')">X</button>
</div>
<div class="buttonMain">
    <button class="btn"onclick="getNo('4')">4</button>
    <button class="btn"onclick="getNo('5')">5</button>
    <button class="btn"onclick="getNo('6')">6</button>
    <button class="sym btn"onclick="getsym('-')">--</button>
</div>
<div class="buttonMain">
    <button class="btn"onclick="getNo('1')">1</button>
    <button class="btn"onclick="getNo('2')">2</button>
    <button class="btn"onclick="getNo('3')">3</button>
    <button class="sym btn"onclick="getsym('+')">+</button>
</div>
<div class="buttonMain">
    <button class="sym btn"onclick="multipleMinus()">+/-</button>
    <button class="btn"onclick="getNo('0')">0</button>
    <button class="btn"onclick="getNo('.')">.</button>
    <button class="equal btn"onclick="getsym('=')">=</button>
</div>






        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
